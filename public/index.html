<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Spot</title>

  <script id="result-view-template" type="text/x-handlebars-template">

    <div class="event-result">
      <img src="{{imageUrl}}">
        <ul>
          <li><p><a href={{tmUrl}}>{{eventName}}</a></p></li>
          <li><p>Date: {{startDate}}</p></li>
          <li><p>Price Min: ${{priceMin}}</p></li>
          <li><p>Price Max: ${{priceMax}}</p></li>
          <li><p>Venue: {{venue}}</p></li>
        </ul>
    </div>
    
  </script>

</head>

<body>
    <section class="home container">
      <div>        
        <h1 class="logo">THE SPOT</h1>
        <p class="sub-heading">find your event</p>
      </div>
     <!-- <button class="enter" type="submit"> <a id="enter" href="./enter"> SEARCH</a></button> -->
    </section>

    <section class="form next-form container">
      <fieldset>
          <form id="landing-form">
            <input  id="budget" type="number" placeholder="Budget" required >
            <input id="location" type="text" placeholder="Location" required >
            <input id="startDate" type="date" required >
            <input id="endDate" type="date" required >
            <button class="show-results" type="submit">Submit</button>
            <button class="clear-form">Clear Form</button>

          </form>
        </fieldset>
      </section>
      
      <section class="result-view container">

        <button class="left">&#10094;</button>
         
        <div id="result-view"></div>

        <button class="right">&#10095;</button>
        <button class="return" type="submit">Re-start search</button>
      </section>

      <section class="error container">
        <p>No results, please try again.</p>
      </section>

      <section class="about container">
        <div>what is this</div>
      </section>
      

      <div id="footer container">
        <footer class="footer"><a class="about-us" href="./about">About</a></footer>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.rawgit.com/visionmedia/page.js/master/page.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- <script src="./scripts/controller/routes.js"></script>
    <script src="./scripts/views/view.js"></script>
    <script src="./scripts/models/model.js"></script> -->
</body>

</html>
